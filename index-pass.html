<script type="text/javascript">



function checkPassword(){
    $("#submit").css({ display: "none" });

 //send data to iterate input boxes

}


function onError() {

      alert("error");
      }


function passwordStatus(text){


if(text=="True"){

	var pass = document.getElementById("pass").value;
	sessionStorage.p = pass;

		if(sessionStorage.p == pass){
      sessionStorage.topage = 'graph.html';

			alert("password session issue");


			}

}else{
    $("#submit").css({ display: "block" });

	}
}

</script>
